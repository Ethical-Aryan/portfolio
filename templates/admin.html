<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aryan Satam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: var(--bg-base);
            padding-top: 80px;
        }

        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(8, 12, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 100;
        }

        .admin-brand {
            font-family: var(--font-head);
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="admin-brand">
            <span class="logo-icon">&lt;AS/&gt;</span>
            <span>Admin Dashboard</span>
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="{{ url_for('index') }}" class="btn-outline btn-sm">View Site</a>
            <a href="{{ url_for('logout') }}" class="btn-primary-sm">Logout</a>
        </div>
    </header>

    <div class="admin-container">

        <div class="admin-panel" style="margin-bottom: 3rem;">
            <div class="admin-panel-inner" style="padding: 2rem;">
                <h3 id="admin-form-title" style="margin-bottom: 1.5rem; font-family: var(--font-head);">Add New Client
                    Project</h3>
                <form id="project-form">
                    <input type="hidden" id="edit-project-id" />
                    <div class="admin-form-grid">
                        <div class="admin-field">
                            <label for="proj-client-name">Client / Brand Name *</label>
                            <input type="text" id="proj-client-name" class="admin-input" placeholder="e.g. Acme Store"
                                maxlength="60" required />
                        </div>
                        <div class="admin-field">
                            <label for="proj-category">Category *</label>
                            <select id="proj-category" class="admin-input">
                                <option value="E-Commerce">E-Commerce</option>
                                <option value="Business Website">Business Website</option>
                                <option value="Web App">Web App</option>
                                <option value="Landing Page">Landing Page</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="admin-field full-width">
                            <label for="proj-description">Description *</label>
                            <textarea id="proj-description" class="admin-input" rows="3"
                                placeholder="Brief description of the project..." maxlength="300" required></textarea>
                        </div>
                        <div class="admin-field">
                            <label for="proj-live-url">Live URL</label>
                            <input type="url" id="proj-live-url" class="admin-input"
                                placeholder="https://example.com" />
                        </div>
                        <div class="admin-field">
                            <label for="proj-tech">Tech Stack (comma separated)</label>
                            <input type="text" id="proj-tech" class="admin-input"
                                placeholder="Flask, MySQL, JavaScript" />
                        </div>
                        <div class="admin-field">
                            <label for="proj-image-url">Project Image URL (optional)</label>
                            <input type="url" id="proj-image-url" class="admin-input" placeholder="https://..." />
                        </div>
                        <div class="admin-field">
                            <label for="proj-year">Year</label>
                            <input type="number" id="proj-year" class="admin-input" placeholder="2025" min="2020"
                                max="2030" />
                        </div>
                    </div>
                    <div class="admin-form-actions" style="margin-top: 1.5rem;">
                        <button type="submit" id="save-project-btn" class="btn btn-primary">Save Project</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-outline" style="display: none;">Cancel
                            Edit</button>
                    </div>
                    <p id="form-error" class="admin-error" style="display: none;"></p>
                </form>
            </div>
        </div>

        <h2 style="font-family: var(--font-head); margin-bottom: 1.5rem;">Managed Projects</h2>

        <div class="client-work-grid" id="admin-projects-grid">
            {% for p in projects %}
            <div class="cw-card" data-id="{{ p.id }}">
                <div class="cw-card-img" style="min-height: 120px;">
                    {% if p.image_url %}
                    <img src="{{ p.image_url }}" alt="{{ p.client_name }}" loading="lazy" />
                    {% else %}
                    <span class="cw-img-placeholder">üåê</span>
                    {% endif %}
                    <span class="cw-cat-badge">{{ p.category }}</span>
                </div>
                <div class="cw-card-body">
                    <h3 class="cw-card-title">{{ p.client_name }}</h3>
                    <p class="cw-card-desc" style="font-size: 0.85rem; line-height: 1.4; margin-bottom: 0.5rem;">{{
                        p.description }}</p>
                    <div class="cw-card-footer"
                        style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border);">
                        <div
                            style="display:flex;gap:0.5rem;flex-wrap:wrap;align-items:center; width: 100%; justify-content: space-between;">
                            <div class="cw-card-actions" style="margin-top: 0;">
                                <button class="cw-edit-btn" onclick='editProject({{ p|tojson }})'>‚úè Edit</button>
                                <button class="cw-delete-btn" onclick="deleteProject({{ p.id }})">üóë Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div
                style="grid-column: 1 / -1; text-align: center; padding: 3rem; background: var(--bg-card); border-radius: var(--radius-lg); border: 1px dashed var(--border);">
                <p style="color: var(--text-secondary);">No client projects found. Add one above.</p>
            </div>
            {% endfor %}
        </div>

    </div>

    <script>
        const form = document.getElementById('project-form');
        const formTitle = document.getElementById('admin-form-title');
        const idInput = document.getElementById('edit-project-id');
        const nameInput = document.getElementById('proj-client-name');
        const catInput = document.getElementById('proj-category');
        const descInput = document.getElementById('proj-description');
        const urlInput = document.getElementById('proj-live-url');
        const techInput = document.getElementById('proj-tech');
        const imgInput = document.getElementById('proj-image-url');
        const yearInput = document.getElementById('proj-year');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        const errorMsg = document.getElementById('form-error');

        function editProject(p) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            formTitle.textContent = 'Edit Client Project';
            cancelBtn.style.display = 'inline-flex';

            idInput.value = p.id;
            nameInput.value = p.client_name;
            catInput.value = p.category;
            descInput.value = p.description;
            urlInput.value = p.live_url || '';
            techInput.value = p.tech_stack || '';
            imgInput.value = p.image_url || '';
            yearInput.value = p.year || '';
        }

        cancelBtn.addEventListener('click', () => {
            form.reset();
            idInput.value = '';
            formTitle.textContent = 'Add New Client Project';
            cancelBtn.style.display = 'none';
            errorMsg.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const data = {
                clientName: nameInput.value.trim(),
                category: catInput.value,
                description: descInput.value.trim(),
                liveUrl: urlInput.value.trim(),
                techStack: techInput.value.trim(),
                imageUrl: imgInput.value.trim(),
                year: yearInput.value.trim()
            };

            const id = idInput.value;
            const method = id ? 'PUT' : 'POST';
            if (id) data.id = id;

            try {
                const res = await fetch('/api/projects', {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('Failed to save content');

                // Reload page to see changes
                window.location.reload();
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const res = await fetch('/api/projects', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                if (!res.ok) throw new Error('Failed to delete content');

                window.location.reload();
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
</body>

</html>
